<!-- {{ formModel.valid }}
 -->
<section class="container">

    <h3>NEW USER</h3>

    <hr>

    <form [formGroup]="formModel" (ngSubmit)="getDataForm()">
        <div class="my-2">
            <label class="form-label" for="username">Username (*)</label>
            <input class="form-control" id="username" type="text" formControlName="username">
            <p class="error" *ngIf="checkControl('username', 'required')">El campo es requerido</p>
        </div>

        <div class="my-2">
            <label class="form-label" for="surname">Surname (*)</label>
            <input class="form-control" id="surname" type="text" formControlName="surname">
            <p class="error" *ngIf="checkControl('surname', 'required')">El campo es requerido</p>
        </div>

        <div class="my-2">
            <label class="form-label" for="email">Email (*)</label>
            <input class="form-control" id="email" type="mail" formControlName="email">
            <p class="error" *ngIf="checkControl('email', 'required')">El campo es requerido</p>
            <p class="error" *ngIf="checkControl('email', 'pattern')">El email debe de ser valido</p>

        </div>

        <div class="my-2">
            <label class="form-label" for="photo">Photo (*)</label>
            <input class="form-control" id="photo" type="url" formControlName="photo">
            <p class="error" *ngIf="checkControl('photo', 'required')">El campo es requerido</p>
        </div>

        <input type="submit" value="Send" class="btn btn-danger" [disabled]="!formModel.valid">

    </form>
</section>
