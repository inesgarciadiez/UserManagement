<section class="container vh-100 p-3">

    <h1 class="p-3"> {{ title }} user </h1>

    <hr>

    <form class="p-3" [formGroup]="formModel" (ngSubmit)="getDataForm()">
        <div class="my-2 ">
            <label class="form-label" for="first_name">Username (*)</label>
            <input class="form-control" id="first_name" type="text" formControlName="first_name">
            <p class="error" *ngIf="checkControl('first_name', 'required')">El campo es requerido</p>
        </div>

        <div class="my-2">
            <label class="form-label" for="last_name">Surname (*)</label>
            <input class="form-control" id="last_name" type="text" formControlName="last_name">
            <p class="error" *ngIf="checkControl('last_name', 'required')">El campo es requerido</p>
        </div>

        <div class="my-2">
            <label class="form-label" for="email">Email (*)</label>
            <input class="form-control" id="email" type="mail" formControlName="email">
            <p class="error" *ngIf="checkControl('email', 'required')">El campo es requerido</p>
            <p class="error" *ngIf="checkControl('email', 'pattern')">El email debe de ser valido</p>

        </div>

        <div class="my-2">
            <label class="form-label" for="image">Photo (*)</label>
            <input class="form-control" id="image" type="url" formControlName="image">
            <p class="error" *ngIf="checkControl('image', 'required')">El campo es requerido</p>
        </div>

        <br>

        <input type="submit" value="Send" class="btn btn-danger" [disabled]="!formModel.valid">

    </form>
</section>
